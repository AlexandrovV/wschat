<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card wrapper">
                <div class="card-body" >
                    <h5 class="card-title">People</h5>
                    <ul id="userlist"></ul>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="leave">Leave</button>
        </div>
        <div class="col-md-9">
            <div class="card wrapper">
                <div class="card-body">
                    <h5 class="card-title">Chat</h5>
                    <div class="card chat" id="chat">

                    </div>
                    <div class="input-group mt">
                        <input type="text" class="form-control" placeholder="Write something.." id="message"/>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="send">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="client.js"></script>
</body>
</html>
